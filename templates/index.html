<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Phrase Searcher</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <style>
            body {
                background-color: #f4511e; /* Orange */
                color: #ffffff;
            }
            h1 {
                text-align: center
            }
            legend {
                color: white;
                font-weight: bolder;
                font-size: 300%;
            }
            #submit {
                color: white;
                font-weight: bolder;
                background: orange;
            }
        </style>
    </head>
    <body>
        <h1>Phrase Searcher</h1>
        <form action="/search" method="post" autocomplete="off" class="form-horizontal">
            <fieldset>
              <legend>Fill the form to show the highlighted words in a list</legend>
              <div class="form-group">
                <label class="control-label col-sm-2" for="words">Please enter all the Phrases/Words seperated by commas</label>
                <div class="col-sm-10"><input type="text" class="form-control" id="words" name="Phrases/Words" placeholder="word1,word2,this phrase,this phrase 2,word3" required></div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="link">Please enter the link to the page you want searched</label>
                <div class="col-sm-10"><input type="url" class="form-control" name="Page Link" id="link" placeholder="https://en.wikipedia.org/wiki/Money" required></div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10"><input type="submit" id="submit" value="Submit"></div>
              </div>
            </fieldset>
          </form>
    </body>
</html>
